<!DOCTYPE html>
<html>
<head>
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/style.css')}}">
</head>
<body>
    <h1>Danh sách sinh viên</h1>
    {% if notice%}
    <script>
        function showAlert() {
            var alertSuccessMessage = "Them thanh cong";
            var alertErrorMessage = "Them khong thanh cong";
            var notice = "{{notice}}"
            if (notice==="1"){
                alert(alertSuccessMessage);
            }else{
                alert(alertErrorMessage);
            }
        }
        </script>
    {% endif %}
    <!-- Form thêm sinh viên -->
    <form method="POST" action="/add">
        <input type="text" name="name" placeholder="Name" required>
        <input type="number" name="birth_year" placeholder="Birth Year" required>
        <input type="text" name="class_name" placeholder="Class Name" required>
        <input type="submit" value="Submit" onclick="showAlert()">
    </form>

    <!-- <script src="main.js"></script> -->
</body>
</html>
